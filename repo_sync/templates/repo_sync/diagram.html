{% extends 'repo_sync/base.html' %}

{% block content %}
  <h2>{{ repository.name }} - Diagram</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Generate Diagram</button>
  </form>
  <br>
  <div>
    {{ diagram_svg|safe }}
  </div>
{% endblock %}
The diagram_svg|safe line outputs the raw SVG code in the template, rendering the diagram on the page.
